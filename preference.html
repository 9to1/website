<!DOCTYPE html>
<html>
<head>
  <title>Cookie Preferences</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Cookie Preferences</h1>
    <header>
    <div class="container">
      <a href="#" class="logo">9to1</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="socialsprojects.html">Projects & Socials</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="toggle-nav">Toggle Nav</button>
      </nav>
    </div>
  <form id="preference-form">
    <label>
      <input type="checkbox" name="analytics" value="true" checked> Enable Analytics Cookies
    </label>
    <label>
      <input type="checkbox" name="marketing" value="true" checked> Enable Marketing Cookies
    </label>
    <button type="submit">Save Preferences</button>
  </form>
  
  <script>
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ')
          c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0)
          return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function savePreferences(event) {
      event.preventDefault();
      
      var form = document.getElementById('preference-form');
      var analyticsCheckbox = form.elements['analytics'];
      var marketingCheckbox = form.elements['marketing'];
      
      var analyticsValue = analyticsCheckbox.checked ? 'true' : 'false';
      var marketingValue = marketingCheckbox.checked ? 'true' : 'false';
      
      setCookie('analytics_preference', analyticsValue, 365);
      setCookie('marketing_preference', marketingValue, 365);
      
      alert('Preferences saved successfully!');
    }
    
    var preferenceForm = document.getElementById('preference-form');
    preferenceForm.addEventListener('submit', savePreferences);
  </script>
</body>
</html>
